<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Memory</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Performance: wichtige Bilder vorab laden -->
  <link rel="preload" as="image" href="images/titelbild.jpg" />
  <link rel="preload" as="image" href="images/hintergrund.jpg" />
  <link rel="preload" as="image" href="images/rueckseite.jpg" />
</head>

<body>
  <header class="topbar">
    <!-- Deko-Bild: leere Alternativ-Beschreibung -->
    <img src="images/titelbild.jpg" alt="" class="topbar-img" />

    <h1 class="title">Memory</h1>
    <h2 class="subtitle">Who let the dogs out?!</h2>

    <div class="stats-row" role="group" aria-label="Spielstatistiken">
      <p class="stat stat-moves" aria-live="polite">Züge: <strong id="moves">0</strong></p>
      <p class="stat stat-time" aria-live="polite">Zeit: <strong id="time">00:00</strong></p>
    </div>

    <button id="restart" class="btn-restart" type="button" aria-label="Spiel neu starten">
      Neu starten
    </button>
  </header>

  <main>
    <!-- Board: passt zu JS/CSS. Section ist semantisch. -->
    <section id="board" class="board" aria-label="Memory-Spielbrett"></section>
  </main>

  <!-- Script am Ende: passt, kein defer nötig -->
  <script src="script.js"></script>

  <noscript>Bitte JavaScript aktivieren – sonst funktioniert das Memory-Spiel nicht.</noscript>
</body>
</html>
